<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

    <title>Scroll Site</title>
</head>

<body>
    <header>
        <div class="wrapper">
            <div class="content">
                <div class="loggo">
                    <img src="img/logo_red.png" alt="logo image">
                </div>
                <div class="nav">
                    <ul>
                        <li><a href="#" class="about">About</a></li>
                        <span class="my_line"></span>
                        <li><a href="#">Menu</a></li>
                    </ul>
                    <img src="img/two-line.png" alt="burger">
                </div>
            </div>


        </div>
    </header>

    <section class="first_sect">
        <div class="wrapper">
            <div class="conteiner_relative">
                <a href="#"><img src="img/About us.png" class="about_us" alt="about us"></a>
                <img src="img/about1imege.png" class="second_img" alt="">
                <img src="img/about2imege.png" class="third_img" alt="ofice img">
                <img src="img/Rectangle.Strong team2.png" class="img_transparent" alt="rectangle">
            </div>
        </div>
    </section>
    <section class="two_sect">
        <div class="wrapper">
            <div class="conteiner_relative">
                <img src="img/about.imege2.png" class="sect2_img1" id="effect" data-aos="fade-up"
                    data-aos-duration="3000" data-aos-delay="3000" alt="">
                <img src="img/text.png" class="sect2_img2" id="effect1" alt="">
                <img src="img/orange.png" class="sect2_img3" id="effect2" alt="">
            </div>
        </div>
    </section>

    <section class="third_sect">
        <div class="wrapper">
            <div class="conteiner_relative">
                <img src="img/orange2.png" class="orange_square" data-aos="fade-down" data-aos-easing="linear"
                    data-aos-duration="1500" data-aos-anchor-placement="center-center" alt="">
                <img src="img/Strong team.image1.png" class="strong_team_office" data-aos="fade-up"
                    data-aos-easing="linear" data-aos-duration="1000" alt="">
                <img src="img/Strong team.image2.png" class="strong_team_men" data-aos="fade-up"
                    data-aos-easing="linear" data-aos-duration="1500" alt="">
                <img src="img/blue.png" class="blue_square" data-aos="fade-up" data-aos-easing="linear"
                    data-aos-duration="1500" data-aos-anchor-placement="center" alt="">
                <a href="#"><img src="img/Strong team.png" class="strong_team" data-aos="fade-up"
                        data-aos-easing="linear" data-aos-duration="700" alt=""></a>
            </div>
        </div>
    </section>

    <section class="fourth_sect">
        <div class="wrapper">
            <div class="conteiner_relative">
                <img src="img/pounch.png" id="unu" class="sect4_image1" data-aos="fade-up" data-aos-duration="3000"
                    alt="">
                <img src="img/orange3.png" class="sect4_image2" data-aos="fade-up" data-aos-duration="3000" alt="">
                <a href=""><img src="img/showmore.tex.png" class="sect4_image3" data-aos="fade-up"
                        data-aos-duration="3000" alt=""></a>
                <img src="img/coffe.png" class="sect4_image4" data-aos="fade-up" data-aos-duration="3000" alt="">
            </div>
        </div>
    </section>
    <section class="fifth_sect">
        <div class="wrapper">
            <div class="conteiner_relative">
                <a href="#">
                    <img src="img/Officess.png" class="text_officess" data-aos="fade-up" data-aos-duration="3000"
                        alt="">
                </a>
            </div>
        </div>
    </section>

    <section class="sixth_sect">
        <div class="wrapper">
            <div class="conteiner_relative">
                <img src="img/1.png" class="sect6_one" data-aos="fade-up" data-aos-duration="3000" alt="">
                <img src="img/2.png" class="sect6_two" data-aos="fade-up" data-aos-duration="3000" alt="">
                <img src="img/3.png" class="sect6_three" data-aos="fade-up" data-aos-duration="3000" alt="">
                <a href="#"><img src="img/Andrew's Descent.png" class="sect6_four" data-aos="fade-up"
                        data-aos-duration="3000" alt=""></a>


            </div>
        </div>
    </section>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="jquery-3.4.1.min.js"></script>
    <script src="app.js"></script>
    <script src="myquery.js"></script>
</body>

</html>
